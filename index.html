<!DOCTYPE html>
<html lang="en">
  <head>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="masterDiv">
    <header>
      <img src="./images/logo.svg" alt="logo" id="logo">
      <div>
        <h4>SCORE</h4>
        <p id="scoreCounter">12</p>
      </div>
    </header>
    <div class="gameCenter">
      <div id="pickAType">
        <img src="./images/bg-pentagon.svg" alt="pentagon" class="triangle">
        <div class="circle paperB" id="paper">
          <img src="./images/icon-paper.svg" alt="Paper">
        </div>
        <div class="circle scissorsB" id="scissors">
          <img src="./images/icon-scissors.svg" alt="scissors">
        </div>
        <div class="circle rockB" id="rock">
          <img src="./images/icon-rock.svg" alt="rock">
        </div>
        <div class="circle lizarB" id="lizard">
          <img src="./images/icon-lizard.svg" alt="lizard">
        </div>
        <div class="circle spockB" id="spock">
          <img src="./images/icon-spock.svg" alt="spock">
        </div>
      </div>
  
      <!--result after player pick a type-->
      <div id="resultAnimated">
          <div class="pickedDiv">
            <h3>You Picked</h3>
          <div class="avatarMasterDiv">
            <div id="uPicked"></div>
            <div class="pulsingContainer" id="you">
            </div>
          </div>
          </div>
        <div id="youWin">
          <p id="presentResult">YOU WIN</p>
          <button id="playAgain">PLAY AGAIN</button>
        </div>
        <div class="pickedDiv">
          <h3>The House Picked</h3>
          <div class="avatarMasterDiv">
            <div id="computerPick"></div>
            <div class="pulsingContainer" id="computer"></div>
          </div>
        </div>
      </div>
      </div>
    </div>
    <button id="rules">RULES</button>
  <!--ruls pop up-->  
    <div id="popUpRulesShadow">
      <div id="popUpRules">
        <div class="haedlinePopUp">
          <p class="titleRules">RULES</p>
          <p id="close">&#10006;</P>
        </div>
        <img src="/images/image-rules-bonus.svg" alt="rules">
      </div>
      </div>
  </div>
<script src="/main.js"></script>
</body>
</html>
